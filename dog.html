<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>今天干点啥？</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #ffe0b2);
      margin: 0;
      padding: 20px;
      color: #4e342e;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .section {
      flex: 1 1 300px;
      max-width: 400px;
    }
    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      border-left: 5px solid #ffa726;
      padding-left: 10px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: #ffffffcc;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      background: #ffe0b2;
    }
    .card.disabled {
      background: #eeeeee;
      color: #aaa;
      pointer-events: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
<h1>今天干点啥？</h1>

<div class="container">
  <div class="section">
    <h2>🍽️ 决策娱乐</h2>
    <div class="column">
      <a class="card" href="eat.html">🍜 吃什么</a>
      <a class="card" href="watch.html">🎬 看什么</a>
      <a class="card" href="play.html">🎮 玩什么</a>
      <div class="card disabled">🕐 即将开放</div>
    </div>
  </div>

  <div class="section">
    <h2>🎯 挑战模式</h2>
    <div class="column">
      <div class="card" onclick="unlockChallenge()">🔒 解锁挑战模式</div>
    </div>
  </div>
</div>

<script>
  function unlockChallenge() {
    const password = prompt("请输入解锁密码：");
    if (password === "1234") {
      window.location.href = "dogWord.html";
    } else if (password !== null) {
      alert("密码错误！");
    }
  }
</script>
</body>
</html>
