<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小狗世界</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fffde7);
      color: #333;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
      color: #4e342e;
    }

    .module-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .module {
      padding: 18px;
      border-radius: 14px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .module:hover {
      transform: scale(1.02);
    }

    .task { background: #ffe0b2; }
    .reward { background: #c8e6c9; }
    .punish { background: #ffcdd2; }

    .future {
      background: #eeeeee;
      color: #888;
      cursor: not-allowed;
    }

    .future::after {
      content: "（即将开放）";
      font-size: 14px;
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>
<h1>欢迎来到小狗的世界，开启一段紧张刺激的旅程吧！</h1>

<div class="module-list">
<!--  <div class="module task" href="task.html">📝 小狗的任务</div>-->
  <a href="task.html" class="module task">📝 小狗的任务</a>
  <div class="module reward" onclick="alert('跳转奖励模块')">🎁 主人的奖励</div>
  <div class="module punish" onclick="alert('跳转惩罚模块')">❌ 小狗的惩罚</div>
  <div class="module future">➕ 即将开放</div>
</div>
</body>
</html>
